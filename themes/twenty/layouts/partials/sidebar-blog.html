<!-- Sidebar -->
<div class="4u 12u(narrower)">
	<div class="sidebar">
		<section>
			<h3>Featured</h3>
			<nav class="blog">
				<ul class="links navlist">
					{{ range .Site.Menus.featured }}
					  <li><span class="icon fa-angle-right"> <a href="{{ .Url }}">{{ .Pre }}{{ .Name | safeHtml }}</a></span></li>
					{{end}}
				</ul>
		</section>
		<section>
			<h3>Recent</h3>
			<ul>
				{{ range first 5 (where .Data.Pages "Section" "blog") }}
				  <li><span class="icon fa-angle-right"> <a href="{{ .RelPermalink }}">{{ .Title | safeHtml }}</a></span></li>
				{{ end }}
			</ul>
		</section>
		<section>
			<h3>Projects</h3>
			<nav class="blog">
				<ul class="links navlist">
					{{ range .Site.Menus.blog }}
					  <li><span class="icon fa-angle-right"> <a href="{{ .Url }}">{{ .Pre }}{{ .Name }}</a></span></li>
					{{end}}
				</ul>
		</section>
	</div>
</div>
