<footer class="prev-next">
	{{ if .Prev }}
	<a class="prev" href="{{ .Prev.Permalink }}"><span class="icon fa-angle-left"> {{ .Prev.Title | safeHtml }}</span></a>
	{{ end }}
	{{ if .Next }}
	<a class="next" href="{{ .Next.Permalink }}">{{ .Next.Title | safeHtml}} <span class="icon fa-angle-right"></span></a>
	{{ end }}
</footer>
